apiVersion: apps/v1
kind: Deployment
metadata:
  name: sencillo-scheduler
  namespace: sencillo-scheduler
  labels:
    app: sencillo-scheduler
spec:
  selector:
    matchLabels:
      app: sencillo-scheduler
  replicas: 1
  template:
    metadata:
      labels:
        app: sencillo-scheduler
    spec:
      nodeName: "sencillo-debugging-1"
      serviceAccountName: scheduling-service-account
      volumes:
        - name: config-map
          configMap:
            name: sencillo-general-config
      containers:
        - name: sencillo
          image: noisyboy9/sencillo:latest
          imagePullPolicy: Always
          volumeMounts:
            - name: config-map
              mountPath: configs/general.yaml
              subPath: config.yaml
              readOnly: true
      restartPolicy: Always
